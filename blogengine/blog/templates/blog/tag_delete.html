{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete tag "{{tag.title|title}}" - {{ block.super }}
{% endblock %}


{% block content %}
<h3>Вы действительно желаете удалить тег <b>"{{tag.title|title}}"</b>?</h3>
<div class="mt-5">
        <form action="{{ tag.get_delete_url }}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Tag</button>
            <a href="{{ tag.get_absolute_url }}" class="btn btn-secondary ml-2">Назад</a>
        </form>
</div>

{% endblock %}
