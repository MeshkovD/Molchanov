{% extends 'blog/base_blog.html' %}

{% block title %}
    Edit tag "{{tag.title|title}}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form class="" action="{% url 'tag_update_url' slug=tag.slug %}" method="post">
        {% csrf_token %}


        {% for field in form %}
        <div class="form-group">

            {{ field.label }}
            {{ field }}
            {% if field.errors %}
                <div class="alert alert-danger mt-1">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Update Tag</button>
    </form>

{% endblock %}
